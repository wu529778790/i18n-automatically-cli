name: Auto Test, Version & Publish

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for pushing code and tags

jobs:
  auto-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          else
            pnpm install
          fi

      - name: ğŸ§¹ Clean test environment
        run: |
          rm -rf tests/output/
          rm -rf src/i18n/
          rm -f automatically-i18n-config.json

      - name: ğŸ§ª Run i18n-auto processor tests
        run: npm run test:processor

      - name: âœ… Verify CLI basic functions
        run: |
          # æµ‹è¯•CLIå¸®åŠ©å‘½ä»¤
          node lib/cli.js --help

          # æµ‹è¯•ç‰ˆæœ¬ä¿¡æ¯
          node lib/cli.js --version || true

          # æµ‹è¯•åˆå§‹åŒ–å‘½ä»¤ï¼ˆéäº¤äº’æ¨¡å¼ï¼‰
          echo "test" | timeout 10s node lib/cli.js init || true

      - name: ğŸ¯ Verify i18n-auto prefix
        run: |
          # æ£€æŸ¥ç”Ÿæˆçš„è¯­è¨€åŒ…æ˜¯å¦ä½¿ç”¨äº†æ­£ç¡®çš„å‰ç¼€
          if [ -f "src/i18n/locale/zh.json" ]; then
            echo "æ£€æŸ¥i18n-autoå‰ç¼€..."
            grep -q "i18n-auto-" src/i18n/locale/zh.json && echo "âœ… i18n-autoå‰ç¼€éªŒè¯é€šè¿‡" || echo "âŒ æœªæ‰¾åˆ°i18n-autoå‰ç¼€"
          fi

      - name: Check package
        run: echo "No build step needed for JavaScript project"

      - name: Run tests
        run: pnpm test

      - name: Configure Git
        if: matrix.node-version == '18.x'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check if version should be updated
        if: matrix.node-version == '18.x'
        id: should_update
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"v1."* && "$LAST_COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Last commit was version update, skipping..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Proceeding with version update..."
          fi

      - name: Update version
        if: matrix.node-version == '18.x' && steps.should_update.outputs.skip == 'false'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update build files"
          fi

          npm version patch -m "v%s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Push version update
        if: matrix.node-version == '18.x' && steps.should_update.outputs.skip == 'false'
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags

      - name: ğŸ” Verify package content
        if: matrix.node-version == '18.x' && steps.should_update.outputs.skip == 'false'
        run: |
          echo "ğŸ“¦ æ£€æŸ¥å³å°†å‘å¸ƒçš„åŒ…å†…å®¹:"
          npm pack --dry-run

      - name: ğŸš€ Publish to NPM
        if: matrix.node-version == '18.x' && steps.should_update.outputs.skip == 'false'
        run: npm publish

      - name: ğŸ‰ Publish success notification
        if: matrix.node-version == '18.x' && steps.should_update.outputs.skip == 'false'
        run: |
          echo "ğŸ‰ i18n-automatically-cli å‘å¸ƒæˆåŠŸ!"
          echo "ğŸ“¦ ç‰ˆæœ¬: $(node -p 'require(\"./package.json\").version')"
          echo "ğŸ”— NPM: https://www.npmjs.com/package/i18n-automatically-cli"

      - name: ğŸ“Š Test report
        if: always()
        run: |
          echo "ğŸ æµ‹è¯•å®Œæˆ - Node.js ${{ matrix.node-version }}"
          ls -la tests/ || true
